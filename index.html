<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Christmas Countdown (Radio)</title>
<link rel="icon" href="favicon.ico" type="image/x-icon">
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        text-align: center;
        overflow: hidden;
        position: relative;
        /* Your original background */
        background: url('christmas-background.jpg') no-repeat center center fixed;
        background-size: cover;
    }

    #countdown {
        font-size: 5em;
        color: #fff;
        text-shadow: 0 0 10px red, 0 0 20px green;
        margin-top: 20vh;
        font-family: 'ChristmasFont', cursive;
    }

    #playButton {
        margin-top: 50px;
        font-size: 2em;
        padding: 15px 30px;
        background-color: red;
        color: white;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        text-shadow: 1px 1px 2px #000;
        transition: transform 0.2s;
    }

    #playButton:hover {
        transform: scale(1.1);
    }

    .snowflake {
        position: absolute;
        top: -10px;
        color: white;
        font-size: 1em;
        user-select: none;
        pointer-events: none;
        animation: fall linear infinite;
    }

    @keyframes fall {
        to { transform: translateY(100vh); }
    }
</style>
</head>
<body>
<div id="countdown">Christmas Countdown</div>
<button id="playButton">Play Music</button>

<script src="music.js"></script>
<script>
    const countdownEl = document.getElementById('countdown');
    const targetDate = new Date("Dec 25, 2025 00:00:00").getTime();

    function updateCountdown() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance < 0) {
            countdownEl.textContent = "ðŸŽ„ Merry Christmas! ðŸŽ„";
            clearInterval(interval);
            return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();

    // Snowflakes
    const numSnowflakes = 50;
    for (let i = 0; i < numSnowflakes; i++) {
        const snow = document.createElement('div');
        snow.className = 'snowflake';
        snow.textContent = 'â„';
        snow.style.left = Math.random() * 100 + 'vw';
        snow.style.animationDuration = (3 + Math.random() * 5) + 's';
        snow.style.fontSize = (10 + Math.random() * 20) + 'px';
        document.body.appendChild(snow);
    }

    // === Play button event ===
    document.getElementById('playButton').addEventListener('click', () => {
        startMusic();   // Function defined in music.js
        document.getElementById('playButton').style.display = 'none'; // hide button
    });
</script>
</body>
</html>
